<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Semanal de Evaluaciones</title>
</head>
    <link rel="stylesheet" href="Estilizado/estilo.css">
    <link rel="stylesheet" href="Estilizado/texto.css">
    <link rel="stylesheet" href="Estilizado/cajas.css">
    <link rel="stylesheet" href="Estilizado/assets.css">

    <link rel="stylesheet" href="Paquetes/node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="Paquetes/node_modules/boxicons/css/boxicons.min.css">

    <link rel="icon" type="image/png" href="Estilizado/assets/logo bbb.png">
    <audio src="Sonidos/sonido_boton_click.mp3" id="sonido_boton"></audio>

<body>
    <div class="General">

        <div class="semana_plan">
            <div id="titulo"><center><h1> <span class="span_title_desc">E</span>valuaciones<br><span class="span_title_desc">S</span>EMANA X</h1></center></div>
        </div>
        
        <div class="caja_dias">
            
            <div class="dia" id="martes">
                
                <center><h3>Martes</h3></center>    
                <hr>
                    
                    
                            <button id="launcher_organizacion_metodos">

                                <div>
                                    <i class='bx bxs-copy-alt'></i> 
                                </div>
                                <div>
                                    <h4> <span>O</span>rganización y <span>M</span>étodos</h4>
                                    <ul  class="caja_info_organizacion_metodos">
                                        <p class="p_desc"> <span class="span_desc">No</span> hay Evaluación</p>
                                    </ul>
                                </div>
                                <div>
                                    <a class='bx bxs-info-circle bx-flashing' ></a>
                                </div>
                            </button>
                    
                        
                    
                            <button id="launcher_lenguaje_programacion_martes">
                                <div>
                                    <i class='bx bxl-visual-studio'></i>
                                </div>
                                <div>
                                    <h4> <span>L</span>enguaje de <span>P</span>rogramación I </h4>
                                
                                    <ul class="caja_info_lenguaje_programacion_martes">
                                        <p class="p_desc">
                                            <span class="span_desc">No</span> hay Evaluación
                                        </p>
                                    </ul>
                                </div>
                                <div>
                                    <a class='bx bxs-info-circle bx-flashing' ></a>
                                </div>
                            </button>
                    

            </div>
            <div class="dia" id="miercoles">

                <center><h3>Miércoles</h3></center>
                <hr>

                    
                            <button id="launcher_ingles">
                                <div>
                                    <i class='bx bxs-book-bookmark' ></i>
                                </div>
                                <div>
                                    <h4> <span>I</span>nglés </h4>
                                    <ul class="caja_info_ingles">
                                        <p class="p_desc"> 
                                            <span class="span_desc">Evaluación: </span> Dinámica, <br> 
                                            <span class="span_desc">Tema:       </span> Canción, <br> 
                                            <span class="span_desc">Grupo:      </span> Individual, <br> 
                                            <span class="span_desc">Valor:      </span> 15%, <br> 
                                            <span class="span_desc">Nota:       </span> hay que cantar una canción en inglés de tu preferencia, que no sea obsena
                                        </p>     
                                    </ul>
                                </div>
                                <div>
                                    <a class='bx bxs-info-circle bx-flashing' ></a>
                                </div>
                            </button>
                    
                        
                    
                            <button id="launcher_sistemas_informacion">
                                <div>
                                    <i class='bx bx-shape-square'></i>
                                </div>
                                <div>
                                    <h4> <span>S</span>istemas de <span>I</span>nformación </h4>
                                    <ul class="caja_info_sistemas_informacion">
                                        <p class="p_desc"> 
                                            <span class="span_desc">Evaluación: </span> Exposición, <br> 
                                            <span class="span_desc">Tema:       </span> POO, <br> 
                                            <span class="span_desc">Grupo:      </span> 4 personas, <br> 
                                            <span class="span_desc">Valor:      </span> 15%-20%, <br> 
                                            <span class="span_desc">Nota:       </span> una exposición sobre programación orientada a objetos, incluye informe
                                        
                                        </p>     
                                    </ul>
                                </div>
                                <div>
                                    <a class='bx bxs-info-circle bx-flashing' ></a>
                                </div>
                            </button>
                    
                        
                    
                            <button id="launcher_actividades_complementarias_tecnologia">
                                <div>
                                    <i class='bx bxs-bookmark-alt-plus'></i>
                                </div>
                                <div>
                                    <h4> <span>A</span>ctividades</h4>    
                                    <ul class="caja_info_actividades_complementarias_tecnologia">
                                        <p class="p_desc">
                                            <span class="span_desc">Evaluación: </span> Exposición, <br> 
                                            <span class="span_desc">Tema:       </span> Tratados de la OEA, <br> 
                                            <span class="span_desc">Grupo:      </span> mismo grupo del trabajo anterior, <br> 
                                            <span class="span_desc">Valor:      </span> 15%, <br> 
                                            <span class="span_desc">Nota:       </span> se puede hacer una lámina de apoyo opcional para que hablen sobre su tratado
                                        </p>
                                    </ul>
                                </div>
                                <div>
                                    <a class='bx bxs-info-circle bx-flashing' ></a>
                                </div>
                            </button>
                    
                    

            </div>

            <div class="dia" id="jueves">
                <center><h3>Jueves</h3></center>
                <hr>
                
                    
                    
                            <button id="launcher_lenguaje_programacion_jueves">
                                <div>
                                    <i class='bx bxl-visual-studio'></i>
                                </div>
                                <div>
                                    <h4> <span>L</span>enguaje de <span>P</span>rogramación I </h4>
                                    <ul class="caja_info_lenguaje_programacion_jueves">
                                        <p class="p_desc"> 
                                            <span class="span_desc">Evaluación: </span> Exámen, <br> 
                                            <span class="span_desc">Tema:       </span> Windows Forms, <br> 
                                            <span class="span_desc">Grupo:      </span> Individual, <br> 
                                            <span class="span_desc">Valor:      </span> 15%-20%, <br> 
                                            <span class="span_desc">Nota:       </span> haremos un programa tipo elecciones con usuario y contraseña
                                        </p> 
                                    </ul>
                                </div>
                                <div>
                                    <a class='bx bxs-info-circle bx-flashing' ></a>
                                </div>
                            </button>
                    
                        
                    
                            <button id="launcher_matematica">
                                <div>
                                    <i class='bx bx-math'></i>
                                </div>
                                <div>
                                    <h4> <span>M</span>atemática II </h4>
                                    <ul class="caja_info_matematica">
                                        <p class="p_desc"> 
                                            <span class="span_desc">Evaluación: </span> Exámen, <br> 
                                            <span class="span_desc">Tema:       </span> Integrales++, <br> 
                                            <span class="span_desc">Grupo:      </span> Pareja, <br> 
                                            <span class="span_desc">Valor:      </span> 15%, <br> 
                                            <span class="span_desc">Nota:       </span> también veremos una miniclase ese mismo dia
                                        </p>                                
                                    </ul>
                                </div>
                                <div>
                                    <a class='bx bxs-info-circle bx-flashing' ></a>
                                </div>
                            </button>
                    
                        
                    

            </div>
            <div class="dia" id="viernes">
                <center><h3>Viernes</h3></center>
                <hr>
                
                    
                    
                            <button id="launcher_estructura_datos">
                                <div>
                                    <i class='bx bxl-javascript'></i>
                                </div>
                                <div>
                                    <h4> <span>E</span>structura de <span>D</span>atos</h4>
                                    <ul class="caja_info_estructura_datos">
                                        <p class="p_desc">
                                            <span class="span_desc">Evaluación: </span> Trabajo y Explicación, <br> 
                                            <span class="span_desc">Tema:       </span> Sistema de elecciones, <br> 
                                            <span class="span_desc">Grupo:      </span> Individual o Pareja, <br> 
                                            <span class="span_desc">Valor:      </span> 15%-30%, <br> 
                                            <span class="span_desc">Nota:       </span> Hay que hacer un sistema con los candidatos actuales y explicarlo
                                        </p>
                                    </ul>
                                </div>
                                <div>
                                    <a class='bx bxs-info-circle bx-flashing' ></a>
                                </div>
                            </button>
                    
            </div>

        </div>
        <div class="caja_paletas">
            <div class="div_paletas">
                <div>
                    <button id="paleta1"><i class='bx bxs-circle'></i></button>
                </div>
                <div>
                    <button id="paleta2"><i class='bx bxs-circle'></i></button>
                </div>
                <div>
                    <button id="paleta3"><i class='bx bxs-circle'></i></button>
                </div>
                <div>
                    <button id="paleta4"><i class='bx bxs-circle'></i></button>
                </div>
                <div>
                    <button id="paleta9"><i class='bx bxs-palette'></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="Paquetes/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="funciones.js"></script>  
    <script src="Paletas de colores/Paleta1.js"></script>
    <script src="Paletas de colores/Paleta2.js"></script>
    <script src="Paletas de colores/Paleta3.js"></script>
    <script src="Paletas de colores/Paleta4.js"></script>
</body>

</html>
